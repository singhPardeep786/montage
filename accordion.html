<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Accordion</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f9;
}

.accordion {
  width: 90%;
  max-width: 600px;
}

.accordion-item {
  border: 1px solid #ddd;
  margin-bottom: 10px;
  border-radius: 5px;
  overflow: hidden;
  background: #fff;
}

.accordion-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 15px 20px;
  background: #f9f9f9;
  border: none;
  cursor: pointer;
  outline: none;
}

.accordion-title {
  font-size: 1.2rem;
  color: #333;
}

.accordion-icon {
  position: relative;
  width: 20px;
  height: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.accordion-icon span {
  position: absolute;
  background: #333;
  border-radius: 2px;
  transition: transform 0.3s ease;
}

.accordion-icon .vertical {
  width: 4px;
  height: 100%;
}

.accordion-icon .horizontal {
  width: 100%;
  height: 4px;
}

.accordion-header.active .vertical {
  transform: scaleY(0);
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease, padding 0.3s ease;
  padding: 0 20px;
  background: #fff;
}

.accordion-content p {
  margin: 15px 0;
  color: #555;
}

.accordion-header.active + .accordion-content {
  max-height: 150px; /* Adjust based on content size */
  padding: 15px 20px;
}

</style>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">
        <span class="accordion-title">Accordion 1</span>
        <span class="accordion-icon">
          <span class="vertical"></span>
          <span class="horizontal"></span>
        </span>
      </button>
      <div class="accordion-content">
        <p>This is the content for Accordion 1.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">
        <span class="accordion-title">Accordion 2</span>
        <span class="accordion-icon">
          <span class="vertical"></span>
          <span class="horizontal"></span>
        </span>
      </button>
      <div class="accordion-content">
        <p>This is the content for Accordion 2.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">
        <span class="accordion-title">Accordion 3</span>
        <span class="accordion-icon">
          <span class="vertical"></span>
          <span class="horizontal"></span>
        </span>
      </button>
      <div class="accordion-content">
        <p>This is the content for Accordion 3.</p>
      </div>
    </div>
  </div>
  <script>
    const accordionHeaders = document.querySelectorAll('.accordion-header');

accordionHeaders.forEach(header => {
  header.addEventListener('click', () => {
    const isActive = header.classList.contains('active');

    // Close all accordions
    document.querySelectorAll('.accordion-header').forEach(h => h.classList.remove('active'));
    document.querySelectorAll('.accordion-content').forEach(content => {
      content.style.maxHeight = null;
      content.style.padding = '0 20px';
    });

    // Open the clicked accordion if not already active
    if (!isActive) {
      header.classList.add('active');
      const content = header.nextElementSibling;
      content.style.maxHeight = content.scrollHeight + 'px';
      content.style.padding = '15px 20px';
    }
  });
});

  </script>
</body>
</html>
